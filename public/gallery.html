<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint App Gallery</title>
    <link rel="stylesheet" href="styles/gallery.css" />
  </head>
  <body class="gallery">
    <header class="gallery-header">
      <h1>저장된 그림</h1>
      <div class="gallery-actions">
        <a class="gallery-link" id="galleryBack" href="/gallery.html">전체 보기</a>
        <a class="gallery-link" id="galleryTrash" href="/gallery.html?trash=1">휴지통</a>
        <a class="gallery-link" href="/luux.html" target="_blank" rel="noopener">Luux</a>
        <a class="gallery-link" href="/" target="_blank" rel="noopener">그림판으로 돌아가기</a>
      </div>
    </header>
    <div class="gallery-controls" id="galleryControls">
      <label class="gallery-control-label" for="batchSelect">묶음 선택</label>
      <select class="gallery-select" id="batchSelect"></select>
      <button class="gallery-batch-select" id="batchApply" type="button">Luux에 표시</button>
      <span class="gallery-batch-status" id="batchStatus"></span>
    </div>
    <main class="gallery-main">
      <div class="gallery-grid" id="galleryGrid"></div>
      <p class="gallery-empty" id="galleryEmpty">아직 저장된 그림이 없습니다.</p>
    </main>
    <script src="scripts/gallery.js"></script>
  </body>
</html>
